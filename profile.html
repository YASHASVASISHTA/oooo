<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ExamAce</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* Color variables matching the design brief */
        :root {
            --primary: #15803d;
            --primary-foreground: #ffffff;
            --secondary: #84cc16;
            --secondary-foreground: #374151;
            --background: #ffffff;
            --foreground: #374151;
            --card: #f0fdf4;
            --card-foreground: #374151;
            --muted: #f0fdf4;
            --muted-foreground: #4b5563;
            --border: #d1d5db;
            --input: #e5e7eb;
            --ring: #84cc16;
            --destructive: #ea580c;
            --destructive-foreground: #ffffff;
            --warning: #f59e0b;
            --warning-foreground: #ffffff;
            --success: #10b981;
            --success-foreground: #ffffff;
        }

        /* Navigation styles */
        .navbar {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--foreground);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background-color: var(--muted);
        }

        /* Main content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Profile info */
        .profile-avatar {
            width: 6rem;
            height: 6rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
            margin: 0 auto 1rem;
        }

        .profile-name {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .profile-email {
            text-align: center;
            color: var(--muted-foreground);
            margin-bottom: 1.5rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(132, 204, 22, 0.2);
        }

        .form-input:disabled {
            background-color: var(--muted);
            cursor: not-allowed;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--foreground);
            font-size: 1rem;
        }

        /* Test history */
        .test-history {
            max-height: 400px;
            overflow-y: auto;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .test-item:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .test-info h4 {
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.25rem;
        }

        .test-meta {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .test-score {
            text-align: right;
        }

        .score-value {
            font-weight: 700;
            font-size: 1.125rem;
            display: block;
        }

        .score-value.excellent {
            color: var(--success);
        }

        .score-value.good {
            color: var(--secondary);
        }

        .score-value.average {
            color: var(--warning);
        }

        .score-value.poor {
            color: var(--destructive);
        }

        .score-label {
            color: var(--muted-foreground);
            font-size: 0.75rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.2s;
            font-size: 0.875rem;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background-color: #166534;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-secondary:hover {
            background-color: #65a30d;
        }

        .btn-outline {
            background: none;
            border: 2px solid var(--border);
            color: var(--foreground);
        }

        .btn-outline:hover {
            background-color: var(--muted);
            border-color: var(--primary);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        /* Settings sections */
        .settings-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .settings-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .profile-grid {
                grid-template-columns: 1fr;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">ExamAce</a>
            
            <ul class="nav-links">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="test-selection.html" class="nav-link">Mock Tests</a></li>
                <li><a href="analytics.html" class="nav-link">Analytics</a></li>
                <li><a href="profile.html" class="nav-link active">Profile</a></li>
            </ul>

            <div class="nav-user">
                <div class="user-avatar" id="nav-user-avatar">U</div>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <div class="profile-grid">
            <!-- Profile Info -->
            <div class="card">
                <h2 class="card-title">👤 Profile Information</h2>
                
                <div class="profile-avatar" id="profile-avatar">U</div>
                <div class="profile-name" id="profile-name">User Name</div>
                <div class="profile-email" id="profile-email">user@example.com</div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="tests-taken">12</span>
                        <div class="stat-label">Tests Taken</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avg-score">78%</span>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="study-streak">15</span>
                        <div class="stat-label">Day Streak</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="rank">156</span>
                        <div class="stat-label">Current Rank</div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="edit-profile-btn">Edit Profile</button>
                </div>
            </div>

            <!-- Account Settings & Test History -->
            <div>
                <!-- Account Settings -->
                <div class="card" style="margin-bottom: 1.5rem;">
                    <h2 class="card-title">⚙️ Account Settings</h2>
                    
                    <form id="profile-form">
                        <div class="settings-section">
                            <h3 class="section-title">Personal Information</h3>
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-input" id="full-name" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-input" id="email" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" id="phone" disabled>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h3 class="section-title">Exam Preferences</h3>
                            <div class="form-group">
                                <label class="form-label">Target Exam</label>
                                <select class="form-select" id="target-exam" disabled>
                                    <option value="jee">JEE Main</option>
                                    <option value="neet">NEET</option>
                                    <option value="kcet">KCET</option>
                                    <option value="all">All Exams</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Study Goal (hours/day)</label>
                                <input type="number" class="form-input" id="study-goal" min="1" max="12" disabled>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h3 class="section-title">Notifications</h3>
                            <div class="form-group">
                                <label class="form-label">
                                    <input type="checkbox" id="email-notifications" disabled> 
                                    Email Notifications
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <input type="checkbox" id="test-reminders" disabled> 
                                    Test Reminders
                                </label>
                            </div>
                        </div>

                        <div class="btn-group" id="form-actions" style="display: none;">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-outline" id="cancel-edit-btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Test History -->
                <div class="card">
                    <h2 class="card-title">📚 Test History</h2>
                    <div class="test-history" id="test-history">
                        <!-- Test history will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Profile page functionality
        class ProfilePage {
            constructor() {
                this.isEditing = false;
                this.originalData = {};
                this.initializeAuth();
                this.loadProfileData();
                this.initializeEventListeners();
                this.generateTestHistory();
            }

            initializeAuth() {
                const session = localStorage.getItem('examace_session') || 
                               sessionStorage.getItem('examace_session');
                
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                try {
                    this.userData = JSON.parse(session);
                    this.updateUserInterface();
                } catch (error) {
                    console.error('Invalid session data:', error);
                    window.location.href = 'login.html';
                }
            }

            updateUserInterface() {
                if (this.userData && this.userData.user) {
                    const userAvatar = document.getElementById('nav-user-avatar');
                    userAvatar.textContent = this.userData.user.name.charAt(0).toUpperCase();
                }
            }

            loadProfileData() {
                // Load profile data (in real app, this would come from API)
                const profileData = {
                    fullName: this.userData.user.name || 'Demo User',
                    email: this.userData.user.email || 'demo@examace.com',
                    phone: '+91 9876543210',
                    targetExam: 'jee',
                    studyGoal: 4,
                    emailNotifications: true,
                    testReminders: true,
                    stats: {
                        testsTaken: 12,
                        avgScore: 78,
                        studyStreak: 15,
                        rank: 156
                    }
                };

                this.displayProfileData(profileData);
            }

            displayProfileData(data) {
                // Update profile display
                document.getElementById('profile-avatar').textContent = data.fullName.charAt(0).toUpperCase();
                document.getElementById('profile-name').textContent = data.fullName;
                document.getElementById('profile-email').textContent = data.email;

                // Update stats
                document.getElementById('tests-taken').textContent = data.stats.testsTaken;
                document.getElementById('avg-score').textContent = `${data.stats.avgScore}%`;
                document.getElementById('study-streak').textContent = data.stats.studyStreak;
                document.getElementById('rank').textContent = data.stats.rank;

                // Update form fields
                document.getElementById('full-name').value = data.fullName;
                document.getElementById('email').value = data.email;
                document.getElementById('phone').value = data.phone;
                document.getElementById('target-exam').value = data.targetExam;
                document.getElementById('study-goal').value = data.studyGoal;
                document.getElementById('email-notifications').checked = data.emailNotifications;
                document.getElementById('test-reminders').checked = data.testReminders;

                // Store original data for cancel functionality
                this.originalData = { ...data };
            }

            generateTestHistory() {
                const testHistory = [
                    { name: 'JEE Main Mock Test 2', date: '2024-01-15', score: 285, total: 360, percentage: 79 },
                    { name: 'NEET Chemistry Test', date: '2024-01-12', score: 42, total: 50, percentage: 84 },
                    { name: 'Physics Practice Test', date: '2024-01-10', score: 28, total: 40, percentage: 70 },
                    { name: 'JEE Main Mock Test 1', date: '2024-01-08', score: 245, total: 360, percentage: 68 },
                    { name: 'KCET Full Mock Test', date: '2024-01-05', score: 145, total: 180, percentage: 81 },
                    { name: 'Mathematics Practice', date: '2024-01-03', score: 35, total: 50, percentage: 70 },
                    { name: 'NEET Biology Test', date: '2024-01-01', score: 38, total: 50, percentage: 76 }
                ];

                const container = document.getElementById('test-history');
                container.innerHTML = testHistory.map(test => {
                    const category = test.percentage >= 80 ? 'excellent' :
                                   test.percentage >= 70 ? 'good' :
                                   test.percentage >= 60 ? 'average' : 'poor';

                    return `
                        <div class="test-item">
                            <div class="test-info">
                                <h4>${test.name}</h4>
                                <div class="test-meta">${new Date(test.date).toLocaleDateString()} • ${test.score}/${test.total} marks</div>
                            </div>
                            <div class="test-score">
                                <span class="score-value ${category}">${test.percentage}%</span>
                                <div class="score-label">${category.toUpperCase()}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            initializeEventListeners() {
                // Logout functionality
                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.logout();
                });

                // Edit profile
                document.getElementById('edit-profile-btn').addEventListener('click', () => {
                    this.toggleEditMode();
                });

                // Cancel edit
                document.getElementById('cancel-edit-btn').addEventListener('click', () => {
                    this.cancelEdit();
                });

                // Form submission
                document.getElementById('profile-form').addEventListener('submit', (e) => {
                    this.saveProfile(e);
                });
            }

            toggleEditMode() {
                this.isEditing = !this.isEditing;
                const formInputs = document.querySelectorAll('.form-input, .form-select, input[type="checkbox"]');
                const editBtn = document.getElementById('edit-profile-btn');
                const formActions = document.getElementById('form-actions');

                if (this.isEditing) {
                    formInputs.forEach(input => {
                        input.disabled = false;
                    });
                    editBtn.textContent = 'Cancel Edit';
                    editBtn.classList.remove('btn-primary');
                    editBtn.classList.add('btn-outline');
                    formActions.style.display = 'flex';
                } else {
                    formInputs.forEach(input => {
                        input.disabled = true;
                    });
                    editBtn.textContent = 'Edit Profile';
                    editBtn.classList.remove('btn-outline');
                    editBtn.classList.add('btn-primary');
                    formActions.style.display = 'none';
                }
            }

            cancelEdit() {
                // Restore original data
                this.displayProfileData(this.originalData);
                this.toggleEditMode();
            }

            saveProfile(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = {
                    fullName: document.getElementById('full-name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    targetExam: document.getElementById('target-exam').value,
                    studyGoal: parseInt(document.getElementById('study-goal').value),
                    emailNotifications: document.getElementById('email-notifications').checked,
                    testReminders: document.getElementById('test-reminders').checked,
                    stats: this.originalData.stats
                };

                // Simulate API call
                setTimeout(() => {
                    // Update display with new data
                    this.displayProfileData(formData);
                    this.toggleEditMode();
                    
                    // Show success message
                    alert('Profile updated successfully!');
                }, 500);
            }

            logout() {
                localStorage.removeItem('examace_session');
                sessionStorage.removeItem('examace_session');
                window.location.href = 'login.html';
            }
        }

        // Initialize profile page when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ProfilePage();
        });
    </script>
</body>
</html>
