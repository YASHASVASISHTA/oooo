<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Selection - ExamAce</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* Color variables matching the design brief */
        :root {
            --primary: #15803d;
            --primary-foreground: #ffffff;
            --secondary: #84cc16;
            --secondary-foreground: #374151;
            --background: #ffffff;
            --foreground: #374151;
            --card: #f0fdf4;
            --card-foreground: #374151;
            --muted: #f0fdf4;
            --muted-foreground: #4b5563;
            --border: #d1d5db;
            --input: #e5e7eb;
            --ring: #84cc16;
            --destructive: #ea580c;
            --destructive-foreground: #ffffff;
        }

        /* Navigation styles */
        .navbar {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--foreground);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background-color: var(--muted);
        }

        /* Mobile menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--foreground);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            background-color: var(--card);
            border-top: 1px solid var(--border);
            padding: 1rem;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Main content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter section */
        .filter-section {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(132, 204, 22, 0.2);
        }

        /* Test grid */
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .test-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            cursor: pointer;
        }

        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.15);
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .test-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.25rem;
        }

        .test-type {
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .test-description {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .test-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .test-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--foreground);
        }

        .test-detail-icon {
            width: 1rem;
            height: 1rem;
            color: var(--primary);
        }

        .test-subjects {
            margin-bottom: 1rem;
        }

        .subjects-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .subjects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .subject-tag {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .test-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.2s;
            font-size: 0.875rem;
            flex: 1;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background-color: #166534;
        }

        .btn-outline {
            background: none;
            border: 1px solid var(--border);
            color: var(--foreground);
        }

        .btn-outline:hover {
            background-color: var(--muted);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--muted-foreground);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .test-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .test-details {
                grid-template-columns: 1fr;
            }

            .test-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 1rem;
            }

            .test-card {
                padding: 1rem;
            }

            .filter-section {
                padding: 1rem;
            }
        }
    </style>
</head>

                <div class="filter-group">
                    <label class="filter-label">Difficulty</label>
                    <select class="filter-select" id="difficulty-filter">
                        <option value="all">All Levels</option>
                        <option value="easy">Easy</option>

                        <option value="hard">Hard</option>

                </div>
                <div class="filter-group">
                    <label class="filter-label">Duration</label>
                    <select class="filter-select" id="duration-filter">
                        <option value="all">Any Duration</option>
                        <option value="short">Under 1 hour</option>
                        <option value="medium">1-2 hours</option>

                    </select>
                </div>

        <!-- Test Grid -->

            <!-- Tests will be populated by JavaScript -->
        </section>

        <!-- Loading State -->
        <div class="loading" id="loading-state" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">📝</div>

            <p>Try adjusting your filters to see more tests</p>

        // Test Selection functionality
        class TestSelection {
            constructor() {
                this.tests = testData;
                this.filteredTests = [...this.tests];
                this.initializeAuth();
                this.initializeEventListeners();
                this.renderTests();
            }

            initializeAuth() {
                // Check if user is logged in
                const session = localStorage.getItem('examace_session') || 
                               sessionStorage.getItem('examace_session');
                
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                try {
                    this.userData = JSON.parse(session);
                    this.updateUserInterface();
                } catch (error) {
                    console.error('Invalid session data:', error);
                    this.logout();
                }
            }

            initializeEventListeners() {
                // Logout functionality
                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.logout();
                });

                // Mobile menu toggle
                const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                const mobileMenu = document.getElementById('mobile-menu');
                
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('active');
                });

                // Filter event listeners
                document.getElementById('exam-filter').addEventListener('change', () => this.applyFilters());
                document.getElementById('subject-filter').addEventListener('change', () => this.applyFilters());
                document.getElementById('difficulty-filter').addEventListener('change', () => this.applyFilters());
                document.getElementById('duration-filter').addEventListener('change', () => this.applyFilters());
            }

            updateUserInterface() {
                if (this.userData && this.userData.user) {
                    const userAvatar = document.getElementById('user-avatar');
                    userAvatar.textContent = this.userData.user.name.charAt(0).toUpperCase();
                }
            }

            applyFilters() {
                const examFilter = document.getElementById('exam-filter').value;
                const subjectFilter = document.getElementById('subject-filter').value;
                const difficultyFilter = document.getElementById('difficulty-filter').value;
                const durationFilter = document.getElementById('duration-filter').value;

                this.filteredTests = this.tests.filter(test => {
                    // Exam type filter
                    if (examFilter !== 'all' && test.type.toLowerCase() !== examFilter) {
                        return false;
                    }

                    // Subject filter
                    if (subjectFilter !== 'all' && !test.subjects.some(subject => 
                        subject.toLowerCase() === subjectFilter)) {
                        return false;
                    }

                    // Difficulty filter
                    if (difficultyFilter !== 'all' && test.difficulty !== difficultyFilter) {
                        return false;
                    }

                    // Duration filter
                    if (durationFilter !== 'all') {
                        const duration = test.duration;
                        if (durationFilter === 'short' && duration >= 60) return false;
                        if (durationFilter === 'medium' && (duration < 60 || duration > 120)) return false;
                        if (durationFilter === 'long' && duration < 180) return false;
                    }

                    return true;
                });

                this.renderTests();
            }

            renderTests() {
                const testGrid = document.getElementById('test-grid');
                const emptyState = document.getElementById('empty-state');

                if (this.filteredTests.length === 0) {
                    testGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                testGrid.style.display = 'grid';
                emptyState.style.display = 'none';

                testGrid.innerHTML = this.filteredTests.map(test => this.createTestCard(test)).join('');

                // Add event listeners to test cards
                this.addTestCardListeners();
            }

            createTestCard(test) {
                const durationHours = Math.floor(test.duration / 60);
                const durationMinutes = test.duration % 60;
                const durationText = durationHours > 0 
                    ? `${durationHours}h ${durationMinutes}m`
                    : `${durationMinutes}m`;

                return `
                    <div class="test-card" data-test-id="${test.id}">
                        <div class="test-header">
                            <div>
                                <h3 class="test-title">${test.title}</h3>
                            </div>
                            <span class="test-type">${test.type}</span>
                        </div>
                        
                        <p class="test-description">${test.description}</p>
                        
                        <div class="test-details">
                            <div class="test-detail">
                                <span class="test-detail-icon">⏱️</span>
                                <span>${durationText}</span>
                            </div>
                            <div class="test-detail">
                                <span class="test-detail-icon">📝</span>
                                <span>${test.questions} Questions</span>
                            </div>
                            <div class="test-detail">
                                <span class="test-detail-icon">🎯</span>
                                <span>${test.marks} Marks</span>
                            </div>
                            <div class="test-detail">
                                <span class="test-detail-icon">⚠️</span>
                                <span>${test.negativeMarks > 0 ? `-${test.negativeMarks}` : 'No'} Negative</span>
                            </div>
                        </div>
                        
                        <div class="test-subjects">
                            <div class="subjects-label">Subjects</div>
                            <div class="subjects-list">
                                ${test.subjects.map(subject => 
                                    `<span class="subject-tag">${subject}</span>`
                                ).join('')}
                            </div>
                        </div>
                        
                        <div class="test-actions">
                            <button class="btn btn-primary start-test-btn" data-test-id="${test.id}">
                                Start Test
                            </button>
                            <button class="btn btn-outline preview-btn" data-test-id="${test.id}">
                                Preview
                            </button>
                        </div>
                    </div>
                `;
            }

            addTestCardListeners() {
                // Start test buttons
                document.querySelectorAll('.start-test-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const testId = btn.dataset.testId;
                        this.startTest(testId);
                    });
                });

                // Preview buttons
                document.querySelectorAll('.preview-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const testId = btn.dataset.testId;
                        this.previewTest(testId);
                    });
                });

                // Test card click
                document.querySelectorAll('.test-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const testId = card.dataset.testId;
                        this.showTestDetails(testId);
                    });
                });
            }

            startTest(testId) {
                const test = this.tests.find(t => t.id === testId);
                if (!test) return;

                // Store test data for the test interface
                sessionStorage.setItem('current_test', JSON.stringify(test));
                
                // Navigate to test instructions
                window.location.href = 'test-instruction.html';
            }

            previewTest(testId) {
                const test = this.tests.find(t => t.id === testId);
                if (!test) return;

                alert(`Preview for ${test.title}\n\nThis would show sample questions and test format.`);
            }

            showTestDetails(testId) {
                const test = this.tests.find(t => t.id === testId);
                if (!test) return;

                // Could open a modal with detailed test information
                console.log('Show details for:', test);
            }

            logout() {
                localStorage.removeItem('examace_session');
                sessionStorage.removeItem('examace_session');
                window.location.href = 'login.html';
            }
        }

        // Initialize test selection when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TestSelection();
        });
    </script>
</body>
</html>
